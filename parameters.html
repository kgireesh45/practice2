<!DOCTYPE html>
<html>
<head>
<title>Variabels</title>

</head>
<body>
<script type="text/javascript">
	function parameters(x){
		alert("This is "+ x);
	
	}
	function comparision(a,b){
		document.write(a+"is greater than "+b)
	
	}
	
	function addNumbers(c,d){
		var e =c+d;
		return e;
	}
	
	function calling(){ // funtion calling another function
		comparision(2,3);
		addNumbers(1,2);
	
	}
	parameters("javascript");
	parameters("HTML");
	parameters("css");
	comparision("2","1");
	
	document.write("<br/>addition of 2 numbers is", addNumbers(3,4)+ "<br/>");
	calling();
	
	
	
</script>
</body>
</html>
